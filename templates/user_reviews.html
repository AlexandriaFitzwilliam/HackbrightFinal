

{% block title %}{{ user.username }}'s Page{% endblock %}

{% block body %}
<h1 class="username">{{ user.username }}</h1>
<p class="about-me">
    <h2>About Me:</h2>
    <p>{{ user.about_me }}</p>
</p>

<ul class="reviews">
    <h2>Ratings</h2>
    {% for rating in user.ratings %}
    <li>
        {{rating.book.title}}
        <span>
            Score: {{rating.score}}
        </span>

        {% endfor %}
    </li>
</ul>


{% endblock %}
